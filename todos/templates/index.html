<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" />


    <title>Document</title>
</head>
<body class="container">
    <ul>
        <div class="d-flex align-items-center justify-content-evenly mb-4">
            <h1>TODOS</h1>
            <a href="{% url 'add' %}"><button class="bg-primary p-3 rounded-5 border-0 text-white pt-1 pb-1"><i class="fa-solid fa-plus" style="color: #ffffff;"></i> Add a New Todo</button></a>
        </div>
        <div>
            <div class="d-flex align-items-center flex-column gap-5">
                {% for x in todo_events %}
                    <li class="d-flex align-items-center justify-content-between border  rounded-5 border-3 border-primary p-4 w-75">
                        <div>
                            <h3>{{x.task}}</h3>
                            <p>{{x.description}}</p>
                            <div class="d-flex gap-5">
                                <p>created date : {{x.created_date}}</p>
                                <p>due date : {{x.due_date}}</p>
                            </div>
                        </div>
                        <div class="d-flex flex-column align-items-end gap-3">
                            {% if x.task_status %}
                                <button class="bg-danger p-3 rounded-5 border-0 text-white pt-1 pb-1">Completed</button>
                            {% else %}
                                <button class="bg-success p-3 rounded-5 border-0 text-white pt-1 pb-1">Pending</button>
                            {% endif %}
                            <a href="{% url 'update_todo' x.id %}"><button class="bg-info p-3 rounded-5 border-0 text-white pt-1 pb-1"><i class="fa-solid fa-pen" style="color: #ffffff;"></i>  Update</button></a>
                            <a href="{% url 'delete' x.id %}"><button class="bg-info p-3 rounded-5 border-0 text-white pt-1 pb-1"><i class="fa-solid fa-eraser" style="color: #fafcff;"></i>  Delete</button></a>
                        </div>
                    </li>
                    
                {% endfor %}
            </div>
            
        </div>
    </ul>
    
</body>
</html>
